<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/logo-duarte-circ.png" alt="logo-duarte-circ">
        <h1 class="mb-1">Login</h1>
        <p>Ingrese sus datos para iniciar sesión:</p>
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" placeholder="name@example.com">
                <label>Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="Password">
                <label>Contraseña</label>
            </div>
            <div class="d-grid gap-2 mb-2">
                <button class="btn btn-primary btn-lg" type="button">Ingresar</button>
            </div>
            <p class="mt-3">¿No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
            <p>¿Olvidaste tu contraseña? <a routerLink="/recuperar-password">Recuperar</a></p>
        </form>
    </div>
</div>
